    <h2 id="html">HTML</h2>
    <p>
        HTML, siglas de HyperText Markup Language, hace referencia al lenguaje de marcado
        para la elaboración de páginas web. Es un estándar que sirve de referencia para la
        elaboración de páginas web en sus diferentes versiones, define una estructura básica y
        un código (denominado código HTML) para la definición de contenido de una página
        web, como texto, imágenes, entre otros. Es un estándar a cargo de la W3C,
        organización dedicada a la estandarización de casi todas las tecnologías ligadas a la
        web, sobre todo en lo referente a su escritura e interpretación. Es el lenguaje con el
        que se definen las páginas web.
    </p>

    <p>Fuente: <a href="https://es.wikipedia.org/wiki/HTML">HTML</a>, Wikipedia</p>

    <h2 id="http">HTTP</h2>
    <p>
        Hypertext Transfer Protocol o HTTP (en español protocolo de transferencia de
        hipertexto) es el protocolo usado en cada transacción de la World Wide Web. HTTP fue
        desarrollado por el World Wide Web Consortium y la Internet Engineering Task Force,
        colaboración que culminó en 1999 con la publicación de una serie de RFC, el más
        importante de ellos es el RFC 2616 que especifica la versión 1.1.
    </p>

    <p>Fuente: <a href="https://es.wikipedia.org/wiki/HTTP">HTTP</a>, Wikipedia</p>

    <h2 id="url">URL</h2>
    <p>
        Un localizador de recursos uniforme o URL —siglas en inglés de Uniform Resource
        Locator— es un identificador de recursos uniforme (URI) cuyos recursos referidos
        pueden cambiar, esto es, la dirección puede apuntar a recursos variables en el tiempo.
        Están formados por una secuencia de caracteres, de acuerdo a un formato modélico y
        estándar, que designa recursos en una red, como Internet.
    </p>

    <p>Fuente: <a href="https://es.wikipedia.org/wiki/URL">URL</a>, Wikipedia</p> -->
