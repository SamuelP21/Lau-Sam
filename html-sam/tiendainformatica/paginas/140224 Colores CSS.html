<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Colores</title>
		<style>
			div{
				width:300px;
				height:16px;
				border:1px solid #000000;
				margin:1px; }
		
			#verde-colorSeguro{
				background-color: green;
			}
			#verde-rgb{
				background-color: rgb(0, 128, 0);
			}
			#verde-rgba{
				background-color: rgba(0, 128, 0, 0.70);
			}
			#verde-hex{
				background-color: #008000;
			}

			#rojo-colorSeguro{
				background-color: red;
			}
			#rojo-rgb{
				background-color: rgb(255, 0, 0);
			}
			#rojo-rgba{
				background-color: rgba(255, 0, 0, 0.70);
			}
			#rojo-hex{
				background-color: #FF0000;
			}
			#azul1{
				background-color: blue;
				opacity: 100%;
			}
			#azul2{
				background-color: blue;
				opacity: 90%;
			}
			#azul3{
				background-color: blue;
				opacity: 80%;
			}
			#azul4{
				background-color: blue;
				opacity: 70%;
			}
			#azul5{
				background-color: blue;
				opacity: 60%;
			}
			#azul6{
				background-color: blue;
				opacity: 50%;
			}
			#azul7{
				background-color: blue;
				opacity: 40%;
			}
			#azul8{
				background-color: blue;
				opacity: 30%;
			}
			#azul9{
				background-color: blue;
				opacity: 20%;
			}
			#azul10{
				background-color: blue;
				opacity: 10%;
			}
			
		</style>


	</head>
	<body>
	
		<h1>Ejercicio Colores</h1>
		
		<h2>Color Verde Claro</h2>
			<div id="verde-colorSeguro"></div>
			<div id="verde-rgb"></div>
			<div id="verde-rgba"></div>
			<div id="verde-hex"></div>

		<h2>Color Rojo</h2>
			<div id="rojo-colorSeguro"></div>
			<div id="rojo-rgb"></div>
			<div id="rojo-rgba"></div>
			<div id="rojo-hex"></div>

			<div id="azul1"></div>

			<div id="azul6"></div>

			<div id="azul9"></div>
			<div id="azul10"></div>

				
	</body>
</html>
