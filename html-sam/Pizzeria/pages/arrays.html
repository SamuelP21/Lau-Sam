        let semana = ['lunes', 'martes', 'miercoles', 'jueves', 'sabado', 'domingo'];

        for (let index = 0; index < semana.length; index++) {

        for (let index = 0; index < meses.length; index++) {
            document.write('nombre: ' + meses[index] + '<br>');            
        }

        document.write('posicion noviembre: ' + (meses.indexOf('noviembre')+1) + '<br>');  

        /*ejercicio arrays 6*/
        document.write('----------------------------------------------------------------------<br>');
        let datos = [];

        for (let i = 0; i < 8; i++) {
            if (i % 2 === 0) {
                datos.push(i); // Añade números pares al array
            } else {
                datos.push("Dato " + i); // Añade cadenas de texto con el prefijo "Dato "
            }
        }

        for (let index = 0; index < datos.length; index++) {
            
            document.write('dato: ' + datos[index] + '<br>');    
            
        }
        document.write('FOR IN---------<br>');
        for (const key in datos) {
            //if (Object.hasOwnProperty.call(datos, key)) {
                document.write('dato: ' + datos[key] + '<br>');    
                
            //}
        }
        document.write('FOR OF------------------------<br>');
        for (const i of datos) {
            document.write('dato: ' + i + '<br>');
        }
        document.write('forEach------------------------<br>');
        datos.forEach(dato => {
            document.write('dato: ' + dato + '<br>');
        });

        let posicionLetra = numeroDNI % 23;
