<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .contenedor-flexible {
        display: flex;
    }

    .division1 {
        border: 1px solid black;
        background-color: black;
        width: 300px;
        height: 300px;
    }

    .division2 {
        font-family: 'Comic Sans MS', cursive;
        font-size: 24px;
        float: right;
    }

    a {
        color: red;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
    }
  </style>
  <title>Ejemplo de Contenedor Flexible</title>
</head>
<body>
  <div class="contenedor-flexible">
    <div class="division1"></div>
    <div class="division2">
      <a id="rojo" href="#" onmouseover="cambiarColor('red')" onmouseout="resetColor()">Rojo</a>
      <a href="#" onmouseover="cambiarColor('orange')" onmouseout="resetColor()">Naranja</a>
      <a href="#" onmouseover="cambiarColor('yellow')" onmouseout="resetColor()">Amarillo</a>
      <a href="#" onmouseover="cambiarColor('green')" onmouseout="resetColor()">Verde</a>
      <a href="#" onmouseover="cambiarColor('blue')" onmouseout="resetColor()">Azul</a>
      <a href="#" onmouseover="cambiarColor('violet')" onmouseout="resetColor()">Violeta</a>
    </div>
  </div>

  <script>

    document.getElementById('rojo').addEventListener('mouseover', () => {
        document.querySelector('.division1').style.backgroundColor = 'red';
    });

    document.getElementById('rojo').addEventListener('mouseout', () => {
        document.querySelector('.division1').style.backgroundColor = 'black';
    });
    function cambiarColor(color) {

        //document.querySelector('.division1').style.backgroundColor = color;
    }

    function resetColor() {
        //document.querySelector('.division1').style.backgroundColor = 'black';
    }
  </script>
</body>
</html>
