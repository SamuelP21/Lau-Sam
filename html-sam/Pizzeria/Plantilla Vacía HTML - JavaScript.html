			// Elimina los diacríticos de un texto (ES6)
//
			function eliminarDiacriticos(texto) {
				return texto.normalize('NFD').replace(/[\u0300-\u036f]/g,"");
			}

			var color = eliminarDiacriticos('ámbar'.toLocaleLowerCase());
			/* var color = prompt('color').toLocaleLowerCase();
			color = eliminarDiacriticos(color); */
			
			switch (color) {

				case 'ambar':
					document.writeln("<br>");

				case 'ambar':

			/* Ejercicio Instrucciones Condicionales 5 */

			/* ejercicio  */

			var note1 = 7, note2 = 7, note3 = 7;
			var notaFinal = Math.round(((note1 + note2 + note3) / 3 ));

			switch (true) {
				case (notaFinal >= 9):
					document.writeln("<br>");
					document.write("Sobresaliente");
					break;
				
				case (notaFinal >= 7):
					document.writeln("<br>");
					document.write("Notable");
					break;
				case (notaFinal == 6):
					document.writeln("<br>");
					document.write("Bien");
					break;
				case (notaFinal == 5):
					document.writeln("<br>");
					document.write("Suficiente");
					break;
				case (notaFinal <= 4):
					document.writeln("<br>");
					document.write("Suspenso");
					break;			
				default:
					document.writeln("<br>");
					document.write("El alumno no ha realizado los exámenes");
					break;
			}

			if (notaFinal >= 9) {
				document.writeln("<br>");
				document.write("Sobresaliente");
			} else if (notaFinal >= 7) {
				document.writeln("<br>");
				document.write("Notable");
			} else if (notaFinal == 6) {
				document.writeln("<br>");
				document.write("Bien");
			} else if (notaFinal == 5) {
				document.writeln("<br>");
				document.write("Suficiente");
			} else if (notaFinal <= 4) {
				document.writeln("<br>");
				document.write("Suspenso");
			}else{
