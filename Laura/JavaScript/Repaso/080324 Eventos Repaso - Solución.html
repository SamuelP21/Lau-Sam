
<!DOCTYPE html>
<html>
	<head>
	
		<title>Eventos 4.</title>
		<meta charset="UTF-8">
		<style>
		
			#contenedor{
				display:flex;
				justify-content:space-around;
			}
			#d1{
				border: 1px solid black;
				background-color: green;
				width:300px;
				height:300px;
			}
			#b1{
				font-size:50px;
				margin:30px 0px;
			}
			
		</style>
	</head>
	<body>
		<div id="contenedor">
			<div id = "d1">
			
			</div>
			
			
			<form>
			 
				<input type="button" id ="b1" value="Verde/Rosa">

			</form>
		</div>
		<script>
		
		// Ejercicio 1.

			let division = document.getElementById("d1");
			  
			 function azul()
			  {
				division.style.backgroundColor = "blue";
			  }
			  function verde()
			  {
				division.style.backgroundColor = "green";
			  }
			  
			  division.onmouseover = azul;
			  division.onmouseout = verde;
		  
		// Ejercicio 2.

		 		 
			  function presionar()
			  {
				division.style.backgroundColor = "#ff0";
			  }

			  function soltar()
			  {
				division.style.backgroundColor = "#f00";
			  }
			  
			  division.addEventListener("mousedown",presionar);
			  division.addEventListener("mouseup",soltar);
		
				
		// Ejercicio 3. 
		  
			  let boton1 = document.getElementById("b1");

			  
			  function colorVerdeRosa()
			  
			 {
				if(division.style.backgroundColor == "green")			
					{
						division.style.backgroundColor = "pink";
					}
				else
					{
						division.style.backgroundColor = "green";
					}
			  }
			  
			  boton1.onclick = colorVerdeRosa;
	
		</script>
		
	</body>
</html>
