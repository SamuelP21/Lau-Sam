        function aplicarNegrita()
        {
            if (t.style.fontWeight == "normal"){
                t.style.fontWeight="bold";               
            }
            else {t.style.fontWeight="normal"}
                
            }
        function aplicarCursiva ()
        {
            if (t.style.fontStyle == "italic"){
                t.style.fontStyle = "normal";               
            }
            else {t.style.fontStyle = "italic"}
        }

        function aplicarSubrayado ()
        {
            if (t.style.textDecoration == "underline"){
                t.style.textDecoration = "none";               
            }
            else {t.style.textDecoration = "underline"}
        }

        function aplicarRosa ()
        {
            if (t.style.color == "pink"){
                t.style.color = "black";               
            }
            else {t.style.color = "pink"}
        }
