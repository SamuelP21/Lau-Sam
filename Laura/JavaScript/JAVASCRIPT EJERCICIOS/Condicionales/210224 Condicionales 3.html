		<script>
		
		// Ejercicio 1.

			let sueldo= parseFloat(prompt("Introduce tu sueldo"));
			let ant= parseInt(prompt("Introduce tus años de antigüedad"));
			
			let sueldo10= (sueldo+ sueldo*0.10);
			let sueldo5 = (sueldo+ sueldo*0.05);
			  
			  if ((sueldo < 1200.00) && (ant >= 10))
			  {
				document.write("Cobrarás " + sueldo10  + "<br>");
			  }
			  else if ((sueldo < 1200.00) && (ant < 10))
			  {
			    document.write("Cobrarás " + sueldo5  + "<br>");
			  }
			  else if (sueldo >= 1200.00)
			  {
			    document.write("Cobrarás " + sueldo + "<br>");
			  }
