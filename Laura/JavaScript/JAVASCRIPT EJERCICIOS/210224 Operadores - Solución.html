		<script>
			
			// Ejercicio 1.
			
			document.write("Ejercicio 1."+ "<br>"+ "<br>");

			document.write("Ejercicio 2."+ "<br>"+ "<br>");
			
			var A=5;
			var B=3;
			var C=-12;
			
			var condicion1 = A > 3;//true.
			var condicion2 = A > C;//true.
			var condicion3 = A < C;//false.
			var condicion4 = B < C; //false.
			var condicion5 = B != C;//true.

			var condicion14 = (A+B == 8) || (A-B == 6);//true.
			var condicion15 = A > 3 && B > 3 && C < 3;//false.
			var condicion16 = A > 3 && B >= 3 && C < -3;//true.
			
			document.write("El resultado de condición 1 es " + condicion1 + "<br>");

			document.write("El resultado de condición 9 es " + condicion9 + "<br>");
			document.write("El resultado de condición 10 es " + condicion10 + "<br>");
			document.write("El resultado de condición 11 es " + condicion11 + "<br>");
			document.write("El resultado de condición 12 es " + condicion12 + "<br>");
			document.write("El resultado de condición 13 es " + condicion13 + "<br>");
			document.write("El resultado de condición 14 es " + condicion14 + "<br>");
			document.write("El resultado de condición 15 es " + condicion15 + "<br>");
			document.write("El resultado de condición 16 es " + condicion16 + "<br>"+ "<br>");
			document.write("El resultado de condición 16A es " + (A > 3 && B >= 3 && C < -3) + "<br>"+ "<br>");		
			//Ejercicio 3.
			
			document.write("Ejercicio 3."+ "<br>"+ "<br>");
			
			var a = 20;
