            //Ejercicio 2. Función Anónima con parámetros.
			
		
			let numero= parseInt(prompt("Introduzca un número: "));
			let cambiar = function(numero) 
                {
                    if (numero > 200) 
                    {
                        let aumentar = numero * 1.10
                        document.write("El valor de " + numero + " aumentándolo un 10% es: "+ aumentar) 
                    } 
                    else 
                    {
                        let reducir = numero * 0.90
                        document.write("El valor de " + numero + " reduciéndolo un 10% es: "+ reducir) 
                    }
                    
                }
				cambiar (numero);
