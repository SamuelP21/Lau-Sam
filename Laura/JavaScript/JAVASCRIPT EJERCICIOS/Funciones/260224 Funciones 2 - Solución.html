		<script>
				
		/*	Ejercicio 1. Sin retorno de datos y función prompt() dentro
			de la función por no llevar ésta parámetros.*/
			
			document.write("Ejercicio 1.<br><br>");		
			function sumar(){
			
				var num1 = parseInt(prompt("Introduce un número",""));
				var num2 = parseInt(prompt("Introduce otro número",""));
				var suma = num1 + num2;
				document.write("El resultado de sumar " + num1 + " y " + num2 + " es " + suma);
				//document.write("El resultado de sumar " + num1 + " y " + num2 + " es " + (num1+num2));
			}
			
			sumar();
			document.write("<br><br>");
		
	
		/* 	Ejercicio 2. Con retorno de datos y función prompt() fuera de la
			función por llevar ésta parámetros.*/
			
			document.write("Ejercicio 2.<br><br>");
			var num3, num4, resultado;
			num3 = parseInt(prompt("Introduce un número"));
			num4 = parseInt(prompt("Introduce otro número"));
			  
			  function sumar2(n1,n2)
			{
				var suma = n1 + n2;
				return suma;
				//return n1 + n2;
			}
			resultado = sumar2(num3, num4);
			document.write("El resultado de sumar " + num3 + " y " + num4 + " es " + resultado);
			document.write("<br><br>");
					
		/*	Ejercicio 3. Sin retorno de datos y con prompt() dentro de la función
			en un bucle for, ya que la función no lleva parámetros.	*/
		
			document.write("Ejercicio 3.<br><br>");
			
			var n5;
			var	suma5 = 0;
			function sumar5()
			{
			
			for(var i=1;i<=2;i++)
				{
				  n5 = parseInt(prompt("Introduce un número"));
				  suma5 = suma5 + n5;
				 //suma = 0 + 5; Vuelta 1. Suma es igual a 5.
				 //suma = 5 + 3; Vuelta 2. suma es igual a 8.
				 
				}
				 document.write("El resultado de la suma es " + suma5);
			}
			
			sumar5() ;
				  
		</script>
