<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Ejemplo Eventos como Atributo</title>
	</head>
	<body>
	
		<p id = "p1" onclick = "cambioEstilo()" onmouseenter = "estiloDentro()" onmouseout = "estiloFuera()" >Hola Mundo.</p>

		<script>
		
		// Creando la variable texto para cargar el nodo.
		
			let texto = document.getElementById("p1");
			
			function cambioEstilo()
			{
				texto.style.color = "red";
				texto.style.fontStyle = "italic"; //this hace referencia al objeto en el que se produce el evento.
				texto.style.fontFamily = "verdana"; //this se suele utilizar cuando el objeto tiene m√∫ltiples propiedades o elementos como un array.
				texto.style.fontSize = "34px";
			}

		// Sin crear una variable para cargar el nodo.	
		
			function estiloDentro()
			{
				document.getElementById("p1").style.color = "blue";
				document.getElementById("p1").style.fontStyle = "italic"; 
				document.getElementById("p1").style.fontFamily = "cursive"; 
				document.getElementById("p1").style.fontSize = "20px";
			}
			function estiloFuera()
			{
				document.getElementById("p1").style.color = "black";
				document.getElementById("p1").style.fontStyle = "normal"; 
				document.getElementById("p1").style.fontFamily = "serif"; 
				document.getElementById("p1").style.fontSize = "16px";
			}
			
			
			
			
			
			
		</script>

		

	</body>
</html>
