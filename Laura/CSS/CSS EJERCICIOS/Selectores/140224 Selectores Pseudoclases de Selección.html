
<html lang="es">

	<head>
	
		<title>Selectores Pseudoclases de Selección.</title>
		<meta charset="utf-8">
			
		<style>
			ul>:first-child {font-style: italic;}
			ul>:last-child {text-decoration: line-through;}
			ul li:last-of-type {text-decoration: line-through;}
			ul li:last-of-type {text-decoration: line-through;}
			div>h1:nth-of-type(2) {color:magenta;}
			ul li:nth-of-type(2) {text-decoration: line-through;}
		</style>
		
	</head>

	<body>
		<div id="division">
		
			
			<h1 id = "Título1">Título 1</h1>

			<p id = "parrafo1">
				Párrafo 1.
			</p>
			
			<h1 id = "Título2">Título 2</h1>
			
			<p id = "parrafo2" >
				Párrafo 2.
			</p>
			
			<ul id = "lista" >
				
				<li>Opción 1</li>
				<li>Opción 2</li>
				<li>Opción 3</li>
				<li>Opción 4</li>
				<li>Opción 5</li>
				<li>Opción 6</li>
				
			</ul>

		</div>
		
	
	</body>
</html>
