<!-- Prueba de código HTML-->


<!DOCTYPE html>
<html>
	<head>
		<title>
			Plantilla HTML
		</title>
		<meta charset="UTF-8"/>
		

		<!-- Incluir aquí el código a probar-->
 
		<style>
			

			@font-face {
				font-family: Workbench ;
				src: url(Workbench/static/Workbench-Regular.ttf);
			}
		#d1 
			{border: 1px double darkcyan; 
			height: 500px; 
			display:  flex; 
			-flex-direction: column;
			justify-content: space-around;
			align-items: baseline;
			-gap: 50px;
			-flex-wrap: wrap;
			}
		#d1a {border: 1px solid rgb(139, 0, 0);
			 display:  flex; 
			 gap: 50px}
		#d1b {border: 1px solid rgb(72, 15, 206); 
			 display:  flex;
			 flex-direction: column;
			 gap: 100px}

		-#p1 {font-size: 50px;}
		-#p2 {font-size: 10px;}
		-#p3 {font-size: 80px;}
		-#p4 {font-size: 20px;}
		-#p5 {font-size: 40px;}

		p {border: 1px solid pink;
			-margin:auto}

		-p {display: inline;}
		a {display: block;}

		</style>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1 style="font-family: Workbench;">Hola</h1>	

		<p>Párrafo 1</p>
		<p>Párrafo 2</p>
		<a href="#">Enlace 1</a>
		<a href="#">Enlace 2</a>
		<a href="#">Enlace 3</a>

		<div id="d1">
			<div id="d1a">
				<p id="p1">Párrafo 1</p>
				<p id="p2">Párrafo 2</p>
			</div>
			<div id="d1b">
				<p id="p3">Párrafo 3</p>
				<p id="p4">Párrafo 4</p>
				<p id="p5">Párrafo 5</p>
			</div>
		</div>

	</body>
	
</html>
