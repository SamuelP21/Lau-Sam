<!-- Prueba de código HTML-->


<!DOCTYPE html>
<html>
	<head>
		<title>Display Bloque-Línea</title>
		<meta charset="UTF-8"/>
		
		<style>
		
			-p{display:inline-block;}
			-a{display:block;}
			-#l1{display:inline-block;border:1px solid;list-style-type:none;}
			-#l1 li{display:inline-block;border:1px solid; margin:20px;}
			-#l2{display:inline-block;border:1px solid;list-style-type:none;}
			-#l2 li{display:inline-block;border:1px solid; margin:20px;}
		</style>

	</head>
	<body>
		
			<p id ="p1" >Párrafo 1</p>
			<p id ="p2" >Párrafo 2</p>
			<a>Enlace1</a>
			<a>Enlace2</a>
			<ul id ="l1">
				<li>Opción A</li>
				<li>Opción B</li>
				<li>Opción C</li>
				<li>Opción D</li>
				<li>Opción E</li>
			</ul>
			<ul id ="l2">
				<li>Opción A</li>
				<li>Opción B</li>
				<li>Opción C</li>
				<li>Opción D</li>
				<li>Opción E</li>
			</ul>
			
	</body>
	
</html>
