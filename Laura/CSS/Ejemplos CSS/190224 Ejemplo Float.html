<!DOCTYPE html>
<html>
	<head>
		<title>Unidades Medida</title>
		<meta charset="utf-8">
	
		<style>	
			
			#d1{background-color:orange}	
			#d2{background:maroon}	
			#d3{background-color:magenta}	
			#d4{background:yellow;width:70%}	
			#d5{background-color:green;width:29.5%}
			
			/* Todas las divisiones flotan a la izquierda. */
			
			div{
				border:1px solid blue;
				width:33.2%;
				height:200px;
				margin:10px 0px;
				box-sizing:border-box;
				-float:left;
			}
			-#d0{margin:auto;width:60%}
			-#d1{float:left;}
			-#d2,#d2 h1{float:left;}
			-#d3,#d3 h1{clear:both;}
			-#d2{clear:both;}
			/* La divisi√≥n d3 y d5 tiene prohibido flotar a la izquierda. */
			
			-#d3, -#d5{clear:both;}
		</style>
	</head>

	<body>
	
		<div id ="d1">
			<h1 >Texto1</h1>
		</div>
		<div id ="d2">
			<h1 >Texto2</h1>
		</div>
		<div id ="d3">
			<h1 >Texto3</h1>
		</div>
		<div id ="d4">
			<h1 >Texto4</h1>
		</div>
		<div id ="d5">
			<h1 >Texto5</h1>
		</div>
	
	</body>
</html>
